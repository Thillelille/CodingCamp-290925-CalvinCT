<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header class="border rounded bg-blue-500">
        <!-- Judul -->
        <h1>To-Do-List</h1> 
    </header>
    <main class="w-200">
        <!-- Form Todo -->
        <section>
            <form id="todo-form">
                <input type="text" class="border rounded p-[8px]" id="TDInput" placeholder="Enter your todo..."
                    required>
                <input type="date" class="border rounded p-[8px]" id="TDDate" required>
                <button type="button" onclick="addToDo()" class="bg-blue-500 rounded text-white p-[8px]">Add
                    Todo</button>
            </form>
        </section>

        <!-- Action Buttons -->
        <section class="mt-[16px] flex gap-2">
                    <section class="border p-3">
<button class="bg-green-500 rounded text-white p-[8px]" onclick="filterTodo()">Filter</button>
            <input type="date" class="border rounded p-[8px]" id="TDFilter">
    </section>
            <button class="bg-red-500 rounded text-white p-[8px]" onclick="deleteAll()">Delete All</button>
            
        </section>

            <!-- List Todo -->
        <section class="mt-[16px]">
            <ul id="TDList" class="mt-4">
                <!-- Todo items will be appended here -->
                <p class="text-center text-gray-500">No todos yet. Add one above!</p>
            </ul>
        </section>
    </main>

    <footer class="bg-white border p-3 rounded w-full">
         <p class="self-center">&copy; 2025 Calvin To-Do-List-App</p>
    </footer>

 

</body>
</html>
